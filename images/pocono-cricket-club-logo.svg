<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .navy { fill: #0B1F2A; }
      .teal { fill: #18A6A6; }
      .gold { fill: #F4B74A; }
      .slate { fill: #1F2937; }
      .slate2 { fill: #374151; }
      .snow { fill: #F0F4FA; }
      .white { fill: #FAFBFD; }
      .text { font-family: Arial, Helvetica, sans-serif; font-weight: 800; fill: #0B1F2A; }
    </style>
  </defs>

  <!-- Rings -->
  <circle cx="256" cy="256" r="240" class="navy"/>
  <circle cx="256" cy="256" r="215" class="teal"/>
  <circle cx="256" cy="256" r="210" class="white"/>

  <!-- Mountains -->
  <polygon points="96,316 176,170 241,316" class="slate"/>
  <polygon points="211,316 256,206 326,316" class="slate2"/>
  <polygon points="221,316 301,152 386,316" class="slate"/>

  <polygon points="176,170 153,205 193,210" class="snow"/>
  <polygon points="301,152 278,188 321,196" class="snow"/>

  <!-- Bats -->
  <g transform="translate(256,256)">
    <g transform="rotate(-35)">
      <rect x="-10" y="-30" width="20" height="180" rx="10" class="gold"/>
      <polygon points="-32,-110 32,-110 24,-10 -24,-10" class="gold"/>
    </g>
    <g transform="rotate(35)">
      <rect x="-10" y="-30" width="20" height="180" rx="10" class="gold"/>
      <polygon points="-32,-110 32,-110 24,-10 -24,-10" class="gold"/>
    </g>
  </g>

  <!-- Ball -->
  <circle cx="256" cy="256" r="18" fill="#991B1B"/>
  <path d="M244 256a12 12 0 0 0 24 0" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.85"/>
  <path d="M256 244a12 12 0 0 0 0 24" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.85"/>

  <!-- Text -->
  <text x="256" y="92" text-anchor="middle" class="text" font-size="38">POCONO</text>
  <text x="256" y="438" text-anchor="middle" class="text" font-size="24">CRICKET CLUB</text>
</svg>
